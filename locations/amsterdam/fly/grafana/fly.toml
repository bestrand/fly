#
app = "grafana-fly-testing"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"
[experimental]
  auto_rollback = true
[build]
  image = "grafana/grafana:latest"
[env]
  GF_FEATURE_TOGGLES_ENABLE = "publicDashboards"
  GF_SERVER_ROOT_URL = "https://grafana-fly-testing.fly.dev"
  port = "3000"
[[mounts]]
  source = "ha_machines"
  destination = "/var/lib/grafana"
  processes = ["app"]
[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
